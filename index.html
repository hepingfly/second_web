<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 Hextris 游戏网站</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .game-container {
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .description {
            margin-top: 20px;
            color: #666;
            line-height: 1.6;
            text-align: left;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hextris 游戏</h1>
        <div class="game-container">
            <iframe src="https://hextris.io/" allowfullscreen></iframe>
        </div>
        <div class="description">
            <h2>游戏介绍</h2>
            <p>Hextris 是一款受俄罗斯方块启发的六边形益智游戏。这款游戏操作简单，但上手难度较高，需要集中注意力和快速反应。游戏中，玩家需要旋转六边形，使同色方块相连以消除它们。</p>
            <p>游戏特点：</p>
            <ul>
                <li>六边形游戏板</li>
                <li>多种颜色的方块</li>
                <li>简单直观的控制</li>
                <li>越玩越难的挑战性</li>
            </ul>
            <p>使用键盘左右箭头键或触摸屏幕左右两侧来旋转六边形。祝您游戏愉快！</p>
        </div>
    </div>
</body>
</html>
